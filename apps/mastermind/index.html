    <body>

        <div class="messages">
            <!-- About -->
            <div class="about">
                <!-- <h2>Mastermind<br>by Joseph and Richard Sime</h2> -->

                <h1><a href="http://www.analog.co.nz/apps">More â€™appiness from Analog</a></h1>
                <button class='close'>Let me play already</button>
            </div>
            <!-- Rules -->
            <div class="rules">
                <h2>Can you guess the four secret colours in their correct locations?</h2>
                <h1>White is right; red not quite.</h1>
                <button class='close'>Ok, got it!</button>
            </div>
            <!-- Lost -->
            <div class="lost">
                <button class='replay'>Play again</button>
            </div>
            <!-- Score -->
            <div class="score">
                <h1>Congratulations!</h1>
                <h2>You just won the game in <span></span> turns.</h2>
                <!-- <h2>Your rank: Austrian Patent Clerk.</h2>
                <h2>What a fluke! 1 chance in 4096 to be precise.</h2> -->
                <button class='replay'>Play again</button>
            </div>
        </div>
        <!-- /Messages -->
        
        <h1 class='heading'><a href="">Mastermind</a><span class="glyph-help-circled-alt"></span></h1>

        <div class="board">

            <a href="" class='revealSecret'>Code</a>
            <ul class='secret'>
                <li><span></span></li><li><span></span></li><li><span></span></li><li><span></span></li>

            <div class="guess-box  active">

                </ul>
                <ul class='results'>
                    <li></li><li></li><li></li><li></li>

            </div>
            
            <ul class='palette'>
                <li><span></span></li><li><span></span></li><li><span></span></li><li><span></span></li><li><span></span></li><li><span></span></li><li><span></span></li><li><span></span></li>
            </ul>

            <!-- submit guess button -->
            <button class='submit'>How&rsquo;s that?</button>

        </div>
        <!-- /board -->

        <!-- touch cursor (floating peg) -->
        <ul class="touch-cursor"><li><span></span></li></ul>
        <p class="console"></p>

        <!-- eye-dropper -->
        <img src="eye-dropper.png" class="eye-dropper" width='40' height='40' alt='pass validation'>
